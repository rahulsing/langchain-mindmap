<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Mindmap</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@6.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.14.3/dist/browser/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.14.3/dist/browser/index.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #mindmap {
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .controls button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading mindmap...</div>
    <svg id="mindmap"></svg>
    
    <div class="controls">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">-</button>
        <button onclick="resetZoom()">Reset</button>
    </div>

    <script>
        let mindmapInstance;

        function zoomIn() {
            if (mindmapInstance) mindmapInstance.rescale(1.2);
        }

        function zoomOut() {
            if (mindmapInstance) mindmapInstance.rescale(0.8);
        }

        function resetZoom() {
            if (mindmapInstance) mindmapInstance.fit();
        }

        window.addEventListener('load', () => {
            const markdown = `# Main Topic
## Subtopic 1
### Point 1
### Point 2
## Subtopic 2
### Point 3
### Point 4`;

            try {
                // Transform markdown
                const transformer = new window.markmapLib.Transformer();
                const { root } = transformer.transform(markdown);

                // Create mindmap
                mindmapInstance = window.markmap.Markmap.create('#mindmap', {
                    autoFit: true,
                    duration: 500,
                }, root);

                // Hide loading message
                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = 
                    `Error creating mindmap: ${error.message}`;
                document.getElementById('loading').style.color = 'red';
            }
        });
    </script>
</body>
</html>

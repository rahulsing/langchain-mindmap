<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Mindmap</title>
    <!-- Include markmap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/d3@6.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.2.7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.1.2"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #mindmap {
            width: 100%;
            height: 100vh;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading mindmap...</div>
    <svg id="mindmap"></svg>

    <script>
        // Wait for page to load
        document.addEventListener('DOMContentLoaded', () => {
            const markdown = `
# Main Topic
## Subtopic 1
### Point 1
### Point 2
## Subtopic 2
### Point 3
### Point 4`;

            try {
                // Create markmap
                const { markmap } = window;
                const { Markmap } = markmap;
                
                // Create mindmap instance
                const mm = Markmap.create('#mindmap', null, markdown);
                
                // Hide loading message
                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = 
                    `Error creating mindmap: ${error.message}`;
                document.getElementById('loading').style.color = 'red';
            }
        });
    </script>
</body>
</html>

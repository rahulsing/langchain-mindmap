<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Mindmap</title>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.15.3"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #mindmap {
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .controls button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading mindmap...</div>
    <svg id="mindmap"></svg>
    
    <div class="controls">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">-</button>
        <button onclick="resetZoom()">Reset</button>
    </div>

    <script>
        let mindmapInstance;

        // Zoom control functions
        function zoomIn() {
            if (mindmapInstance) mindmapInstance.rescale(1.2);
        }

        function zoomOut() {
            if (mindmapInstance) mindmapInstance.rescale(0.8);
        }

        function resetZoom() {
            if (mindmapInstance) mindmapInstance.fit();
        }

        // Initialize mindmap
        (async () => {
            try {
                // Load markmap
                const { markmap } = await autoLoader.load();

                const markdown = `
# Main Topic
## Subtopic 1
### Point 1
- Detail A
- Detail B
### Point 2
- Detail C
- Detail D
## Subtopic 2
### Point 3
- Detail E
- Detail F
### Point 4
- Detail G
- Detail H
                `;

                // Remove loading message
                document.getElementById('loading').style.display = 'none';

                // Create mindmap with options
                mindmapInstance = markmap.create('#mindmap', {
                    autoFit: true,
                    duration: 500,
                    nodeMinHeight: 16,
                    spacingVertical: 5,
                    spacingHorizontal: 80,
                    paddingX: 20,
                }, markdown);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = 
                    `Error creating mindmap: ${error.message}`;
                document.getElementById('loading').style.color = 'red';
            }
        })();
    </script>
</body>
</html>

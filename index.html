<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Mindmap</title>
    <script src="https://unpkg.com/markmap-autoloader"></script>
    <style>
        #mindmap {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <svg id="mindmap"></svg>
    <script>
        ((c, d) => {
            const markdown = `# Main Topic
## Subtopic 1
### Point 1
### Point 2
## Subtopic 2
### Point 3
### Point 4`;

            window.markmap = {
                autoLoader: { manual: true },
                data: markdown
            };

            const script = d.createElement('script');
            script.src = 'https://unpkg.com/markmap-autoloader';
            script.onload = () => {
                window.markmap.autoLoader.renderAll();
            };
            d.head.appendChild(script);
        })(console, document);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Mindmap</title>
    <!-- Use specific versions that are known to work together -->
    <script src="https://cdn.jsdelivr.net/npm/d3@6.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.2.7"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #mindmap {
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .controls button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading...</div>
    <svg id="mindmap"></svg>
    
    <div class="controls">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">-</button>
        <button onclick="resetZoom()">Reset</button>
    </div>

    <script>
        let mm; // Global reference to markmap instance

        // Zoom control functions
        function zoomIn() {
            if (mm) mm.rescale(1.2);
        }

        function zoomOut() {
            if (mm) mm.rescale(0.8);
        }

        function resetZoom() {
            if (mm) mm.fit();
        }

        window.addEventListener('load', async () => {
            const loadingElement = document.getElementById('loading');
            
            try {
                // Check if markmap is loaded
                if (!window.markmap) {
                    throw new Error('Markmap library not loaded');
                }

                const markdown = `
# Main Topic
## Subtopic 1
### Point 1
### Point 2
## Subtopic 2
### Point 3
### Point 4
                `;

                // Create markmap instance
                const { Markmap } = window.markmap;
                mm = Markmap.create('#mindmap', {
                    autoFit: true,
                    duration: 500,
                }, markdown);

                // Hide loading indicator
                loadingElement.style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                loadingElement.innerHTML = `Error: ${error.message}`;
                loadingElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>

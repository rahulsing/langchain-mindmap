<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Mindmap</title>
    <!-- Load dependencies in correct order -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.14.4/dist/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.14.4/dist/browser/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #mindmap {
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .controls button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .loading {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <svg id="mindmap">
        <text class="loading" x="50%" y="50%" text-anchor="middle">Loading...</text>
    </svg>

    <div class="controls">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">-</button>
        <button onclick="resetZoom()">Reset</button>
    </div>

    <script>
        let mindmap;

        function zoomIn() {
            if (mindmap) mindmap.rescale(1.2);
        }

        function zoomOut() {
            if (mindmap) mindmap.rescale(0.8);
        }

        function resetZoom() {
            if (mindmap) mindmap.fit();
        }

        window.addEventListener('load', async () => {
            try {
                // You can either use inline markdown
                const markdown = `
# Main Topic
## Subtopic 1
### Point 1
### Point 2
## Subtopic 2
### Point 3
### Point 4
                `;

                // Or load from a file
                // const response = await fetch('content.md');
                // const markdown = await response.text();

                // Create transformer
                const transformer = new window.markmapLib.Transformer();
                
                // Transform markdown
                const { root } = transformer.transform(markdown);
                
                // Create mindmap with options
                mindmap = window.markmap.Markmap.create('#mindmap', {
                    autoFit: true,
                    duration: 500,
                    nodeFont: '16px Arial',
                    spacing: 20,
                    animations: true,
                }, root);

            } catch (error) {
                console.error('Error:', error);
                const svg = document.getElementById('mindmap');
                svg.innerHTML = `<text x="50%" y="50%" text-anchor="middle" fill="red">Error: ${error.message}</text>`;
            }
        });
    </script>
</body>
</html>

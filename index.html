<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Mindmap</title>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.15.3/dist/index.min.js"></script>
    <style>
        #mindmap {
            width: 100%;
            height: 100vh;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading mindmap...</div>
    <svg id="mindmap"></svg>

    <script>
        (async () => {
            try {
                // Load markmap
                const { Markmap, loadCSS, loadJS } = await autoLoader.load();

                const markdown = `# Main Topic
## Subtopic 1
### Point 1
### Point 2
## Subtopic 2
### Point 3
### Point 4`;

                // Create mindmap
                const mm = Markmap.create('#mindmap', null, markdown);

                // Hide loading message
                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = 
                    `Error creating mindmap: ${error.message}`;
                document.getElementById('loading').style.color = 'red';
            }
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Mindmap</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@6.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.11.6/dist/browser/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.11.6/dist/browser/index.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #mindmap {
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .controls button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <svg id="mindmap"></svg>
    
    <div class="controls">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">-</button>
        <button onclick="resetZoom()">Reset</button>
    </div>

    <script>
        let mm; // Global reference to markmap instance

        function zoomIn() {
            if (mm) mm.rescale(1.2);
        }

        function zoomOut() {
            if (mm) mm.rescale(0.8);
        }

        function resetZoom() {
            if (mm) mm.fit();
        }

        window.addEventListener('load', async () => {
            try {
                const markdown = `
# Main Topic
## Subtopic 1
### Point 1
### Point 2
## Subtopic 2
### Point 3
### Point 4`;

                // Ensure libraries are loaded
                if (!window.markmapLib || !window.markmap) {
                    throw new Error('Required libraries not loaded');
                }

                // Create transformer
                const transformer = new window.markmapLib.Transformer();

                // Transform markdown to mindmap data
                const { root } = transformer.transform(markdown);

                // Create markmap with options
                mm = window.markmap.Markmap.create(
                    document.querySelector('#mindmap'),
                    {
                        autoFit: true,
                        duration: 500,
                        nodeMinHeight: 16,
                        spacingVertical: 5,
                        spacingHorizontal: 80,
                        paddingX: 20,
                    },
                    root
                );

            } catch (error) {
                console.error('Error:', error);
                const svg = document.querySelector('#mindmap');
                svg.innerHTML = `
                    <text x="50%" y="50%" text-anchor="middle" fill="red">
                        Error: ${error.message}
                    </text>`;
            }
        });
    </script>
</body>
</html>

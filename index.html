<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Mindmap</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.14.4/dist/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.14.4/dist/browser/index.js"></script>
    <style>
        #mindmap {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .loading {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <svg id="mindmap">
        <text class="loading" x="50%" y="50%" text-anchor="middle">Loading...</text>
    </svg>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch the markdown content
                const response = await fetch('content.md');
                if (!response.ok) {
                    throw new Error('Failed to load markdown file');
                }
                const markdown = await response.text();

                // Transform the markdown
                const { Transformer } = window.markmapLib;
                const transformer = new Transformer();
                const { root } = transformer.transform(markdown);

                // Create the mindmap
                const { Markmap } = window.markmap;
                const mm = Markmap.create('#mindmap', {
                    autoFit: true,
                    color: d3.scaleOrdinal(d3.schemeCategory10),
                }, root);

            } catch (error) {
                console.error('Error:', error);
                const svg = document.getElementById('mindmap');
                svg.innerHTML = `<text x="50%" y="50%" text-anchor="middle" fill="red">Error: ${error.message}</text>`;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Mindmap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #mindmap {
            width: 100%;
            height: 100vh;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading mindmap...</div>
    <svg id="mindmap"></svg>

    <script>
        // Function to load script dynamically
        function loadScript(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Initialize markmap
        async function initMarkmap() {
            try {
                // Load required scripts
                await loadScript('https://cdn.jsdelivr.net/npm/d3@6.7.0');
                await loadScript('https://cdn.jsdelivr.net/npm/markmap-view@0.2.7');
                await loadScript('https://cdn.jsdelivr.net/npm/markmap-lib@0.2.7');

                const markdown = `
# Main Topic
## Subtopic 1
### Point 1
### Point 2
## Subtopic 2
### Point 3
### Point 4`;

                // Create markmap
                const { Markmap } = window.markmap;
                const mm = Markmap.create('#mindmap', {
                    autoFit: true,
                    duration: 500
                }, markdown);

                // Hide loading message
                document.getElementById('loading').style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = 
                    `Error creating mindmap: ${error.message}`;
                document.getElementById('loading').style.color = 'red';
            }
        }

        // Start initialization when page loads
        window.onload = initMarkmap;
    </script>
</body>
</html>

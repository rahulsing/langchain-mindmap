<!DOCTYPE html>
<html>
  <head>
    <title>My Mind Map</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mindmup-editablemind-map/1.6.1/mindmup-editablemind-map.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mindmup-editablemind-map/1.6.1/mindmup-editablemind-map.js"></script>
  </head>
  <body>
    <div id="mindmap"></div>
    <script>
      var mindmap = new mindmup.Map('#mindmap', {
        'draggable': true,
        'editable': true,
        'data': {
          'id': 'root',
          'topic': 'My Mind Map',
          'children': [
            {
              'id': '1',
              'topic': 'Topic 1',
              'children': [
                {'id': '1.1', 'topic': 'Subtopic 1.1'},
                {'id': '1.2', 'topic': 'Subtopic 1.2'}
              ]
            },
            {
              'id': '2',
              'topic': 'Topic 2',
              'children': [
                {'id': '2.1', 'topic': 'Subtopic 2.1'},
                {'id': '2.2', 'topic': 'Subtopic 2.2'}
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>

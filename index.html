<!DOCTYPE html>
<html>
  <head>
    <title>My Mind Map</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  </head>
  <body>
    <div class="mermaid"></div>
    <script>
      mermaid.initialize({
        startOnLoad: true,
        theme: 'default',
        securityLevel: 'loose',
        markdown: true,
        content: `{{ content }}`,
      });
    </script>
    <script>
      fetch('mindmap.md')
        .then(response => response.text())
        .then(markdown => {
          const content = document.querySelector('.mermaid');
          content.innerHTML = markdown;
          mermaid.init();
        });
    </script>
  </body>
</html>

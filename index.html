<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Mindmap</title>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #mindmap {
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .controls button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <svg id="mindmap"></svg>
    
    <div class="controls">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">-</button>
        <button onclick="resetZoom()">Reset</button>
    </div>

    <script>
        let mm; // Global reference to markmap instance

        // Zoom control functions
        function zoomIn() {
            if (mm) mm.rescale(1.2);
        }

        function zoomOut() {
            if (mm) mm.rescale(0.8);
        }

        function resetZoom() {
            if (mm) mm.fit();
        }

        // Function to show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
        }

        window.addEventListener('load', async () => {
            try {
                // Wait for markmap to be available
                if (!window.markmap) {
                    throw new Error('Markmap library not loaded');
                }

                const { markmap } = window;
                const { Markmap } = markmap;

                // Your markdown content
                const markdown = `
# Main Topic
## Subtopic 1
### Point 1
- Detail 1
- Detail 2
### Point 2
- Detail 3
- Detail 4
## Subtopic 2
### Point 3
- Detail 5
- Detail 6
### Point 4
- Detail 7
- Detail 8
                `;

                // Create markmap with options
                mm = Markmap.create('#mindmap', {
                    autoFit: true, // Automatically fit content to viewport
                    duration: 500, // Animation duration in milliseconds
                    nodeMinHeight: 16, // Minimum height of nodes
                    spacingVertical: 5, // Vertical spacing between nodes
                    spacingHorizontal: 80, // Horizontal spacing between nodes
                    paddingX: 20, // Horizontal padding for the mindmap
                }, markdown);

            } catch (error) {
                console.error('Error:', error);
                showError(`Error creating mindmap: ${error.message}`);
            }
        });
    </script>
</body>
</html>
